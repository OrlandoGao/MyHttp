<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>介绍我的女朋友</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* 淡蓝色背景 */
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 1000px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 轻微的阴影效果 */
            background-color: white;
            border-radius: 10px;
        }

        .text-section {
            flex: 1;
            text-align: left;
            padding-right: 20px;
        }

        .text-section h1 {
            font-size: 2.5em;
            color: #4a4a4a;
        }

        .text-section p {
            font-size: 1.2em;
            color: #555;
        }

        .image-section {
            flex: 1;
        }

        .image-section img {
            width: 300px; /* 图片宽度 */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 轻微的阴影效果 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>介绍我的女朋友</h1>
            <p>
                一头小猪
            </p>
        </div>
        <div class="image-section">
            <img src="pic/xiaoliuzi.jpg" alt="我的女朋友">
        </div>
    </div>
</body>
</html>
